<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image canvas render</title>

	<!-- > center horizontally and vertically <-->
	<style type="text/css">
		.flex-container{
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: red;
			height: 100vh;
		}

		body{
			margin: 0;
			padding: 0;
		}

	</style>
</head>
<body>

	<div class="flex-container">
		<canvas height="185" width="175">
		</canvas>
	</div>


	<script type="text/javascript"> 

		canvas = document.querySelector("canvas");
		ctx = canvas.getContext("2d");

		const image = new Image();
		image.src = "blackpanther.jpg"

		image.onload = function(){
			ctx.drawImage(
			image, //image reference
			 0, //horizontally how much i want to cut out of the image, relative to the top-left corner of the image itself
			 0, // vertically how much i want to cut out of the image, relative to the top-left corner of the image itself
			 1080, //width of the area we want to show
			 1080, //height of the area we want to show
			 0, //x canva coordinate to start draw the image
			 0,//y canva coordinate to start draw the image
			 185, //resize width
			 175 //resize height
			 );

		}
	</script>
</body>
</html>
