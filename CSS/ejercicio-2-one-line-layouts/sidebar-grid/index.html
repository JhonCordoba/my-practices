<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sidebar with grid</title>

	<style type="text/css">
		html, body, .parent, .child{
			height: 100%;
		}

		.parent{
			display: grid; /*min:  150px, 25% is like a width and 1fr is a proportional unit*/
			grid-template-columns: minmax(150px, 25%) 1fr;
			color:  lightblue;
		}

		.child:first-child{
			background-color: pink;
		}


		.child:nth-child(2){
			background-color: orange;
		}
	</style>
</head>
<body>


 <main class="parent">
 	
 	<aside class="child">
 		sidebar
 	</aside>

 	<section class="child">
 		content
 	</section>

 </main>

</body>
</html>
